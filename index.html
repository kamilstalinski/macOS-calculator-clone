<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="cta-icons">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="result"></div>
        <div class="grid">
            <div class="clear div1 cell">C</div>
            <div class="negative div2 cell">+/-</div>
            <div class="percent div3 cell">%</div>
            <div class="operator div4 cell">÷</div>
            <div class="number div5 cell">7</div>
            <div class="number div6 cell">8</div>
            <div class="number div7 cell">9</div>
            <div class="operator div8 cell">⨉</div>
            <div class="number div9 cell">4</div>
            <div class="number div10 cell">5</div>
            <div class="number div11 cell">6</div>
            <div class="operator div12 cell">-</div>
            <div class="number div13 cell">1</div>
            <div class="number div14 cell">2</div>
            <div class="number div15 cell">3</div>
            <div class="operator div16 cell">+</div>
            <div class="number div17 cell">0</div>
            <div class="coma div18 cell">.</div>
            <div class="equals div19 cell">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
