<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="cta-icons">
            <div class="red">⨉</div>
            <div class="yellow">-</div>
            <div class="green">+</div>
        </div>
        <div class="result">
            <span id="result">100</span>
        </div>
        <div class="grid">
            <div class="clear">C</div>
            <div class="negative">+/-</div>
            <div class="percent">%</div>
            <div class="divide">÷</div>
            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="multiply">⨉</div>
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="minus">-</div>
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="plus">+</div>
            <div class="0">0</div>
            <div class="coma">,</div>
            <div class="equal">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
