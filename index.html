<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="cta-icons">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="result">
            <span id="result">100</span>
        </div>
        <div class="grid">
            <div class="clear div1 cell">C</div>
            <div class="negative div2 cell">+/-</div>
            <div class="percent div3 cell">%</div>
            <div class="divide div4 cell">÷</div>
            <div class="7 div5 cell">7</div>
            <div class="8 div6 cell">8</div>
            <div class="9 div7 cell">9</div>
            <div class="multiply div8 cell">⨉</div>
            <div class="4 div9 cell">4</div>
            <div class="5 div10 cell">5</div>
            <div class="6 div11 cell">6</div>
            <div class="minus div12 cell">-</div>
            <div class="1 div13 cell">1</div>
            <div class="2 div14 cell">2</div>
            <div class="3 div15 cell">3</div>
            <div class="plus div16 cell">+</div>
            <div class="0 div17 cell">0</div>
            <div class="coma div18 cell">,</div>
            <div class="equal div19 cell">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
